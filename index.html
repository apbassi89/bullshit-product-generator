<!DOCTYPE html>
<html>
    <head>
        <title>Bullshit Product Generator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                margin: 200px auto 40px;
                max-width: 85%;
                line-height:1.6;
                font-size:18px;
                color:#444;
                padding: 0 10px;
                text-align: center;
            }

            header {
                text-align: center;
                font-size: 1em;
            }

            #product {
                font-size: 3em;
                margin: 100px auto 70px;
            }

            a {
                text-decoration: none;
            }

            footer {
                margin-top: 100px;
                font-size: .6em
            }
        </style>
    </head>
    <body>
        <header>
            Your million dollar product idea is...
        </header>
        <div id="product">
        </div>
        <a href="/" onClick="window.location.reload(); return false;">I want another bullshit idea.</a>
        <footer>
            <a href="https://github.com/steverobbins/bullshit-product-generator">Github</a> | Made by a millenial | <a href="https://steverobbins.com/">&copy; <span id="year">2019</span> Steve Robbins</a>
        </footer>
        <script type="text/javascript">
            var bullshit = [
                'acai berry',
                'agave',
                'almond',
                'avocado',
                'chia seed',
                'coconut',
                'fish',
                'flax seed',
                'ginger',
                'green tea',
                'hemp seed',
                'hemp',
                'himalayan salt',
                'kale',
                'lemon peel',
                'matcha green tea',
                'miso',
                'mushroom',
                'oyster',
                'pistachio',
                'probiotic',
                'quinoa',
                'rose petal',
                'spinach',
                'turmeric',
                'wheat grass',
                'whey protein',
            ];

            var bullshitEnhancerChance = 25; // %
            var bullshitEnhancer = [
                'essence',
                'extract',
                'infused',
                'oil',
            ];

            var consumable = [
                // things you drink
                'beer',
                'juice',
                'kombucha',
                'milk',
                'soda',
                'sparkling water',
                'tequila',
                'vodka',
                'water',
                'wine',

                // things you use to make things you drink
                'coffee beans',
                'tea leaves',

                // things you eat
                'butter',
                'chewing gum',
                'mints',

                // things you rub on yourself
                'anti aging cream',
                'body wash',
                'deodorant',
                'hair conditioner',
                'lip balm',
                'lotion',
                'moisturizer',
                'shampoo',
                'shaving cream',
                'wrinkle cream',

                // women, am I right?
                'eye shadow',
                'face mask',
                'lipstick',
                'tampons',

                // bro
                'beard cream',
                'condoms',
                'moustache wax',

                // people are morons
                'candles',
                'dish soap',
                'dog shampoo',
                'mouth wash',
                'tooth paste',
            ];

            var product = bullshit[Math.floor(Math.random() * bullshit.length)];
            if (Math.floor(Math.random() * 100) + 1 <= bullshitEnhancerChance) {
                product += ' ' + bullshitEnhancer[Math.floor(Math.random() * bullshitEnhancer.length)];
            }
            product += ' ' + consumable[Math.floor(Math.random() * consumable.length)];
            document.getElementById('product').innerHTML = product.replace(/(?:^|\s)\S/g, function(a) { return a.toUpperCase(); });

            document.getElementById("year").innerHTML = new Date().getFullYear();
        </script>
    </body>
</html>
